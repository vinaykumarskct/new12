<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <!-- Card Header -->
          <div class="card-header">
            <div class="card-header-content">
              <h3 class="card-header-title">Your Result</h3>
              <div class="results-container">
                <h1 class="result">81</h1>
                <small>of 100</small>
              </div>
              <h2>Great</h2>
              <p>You're performance exceed 65% of the people conducting the test here!</p>
            </div>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <h3 class="card-body-title">Summary</h3>
            <!-- Categories -->
            <div class="categories">
              <div class="category reaction">
                <h4>Reaction</h4>
                <p>85 / 100</p>
              </div>
              <div class="category memory">
                <h4>Memory</h4>
                <p>90 / 100</p>
              </div>
              <div class="category verbal">
                <h4>Verbal</h4>
                <p>75 / 100</p>
              </div>
              <div class="category visual">
                <h4>Visual</h4>
                <p>75 / 100</p>
              </div>
            </div>
            <!-- Button -->
            <button>Continue</button>
          </div>    
        </div>
      </div>
    </main>
  </body>
</html>
